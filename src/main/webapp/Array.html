<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>study array</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
    function createArray()
    { 
    	var array = new Array();
    	for(var i=0;i<3;i++)
		{
			var k = 1;
			array[i] = new Array();
			for(var j=0;j<5;j++)
			{
				array[i][j] = Math.round(Math.random()*10);
				
				if(k==5)
				{
					document.write("<font color=blue>"+array[i][j]+"</font>"+"<br>");
				}else{
					document.write("<font color=blue>"+array[i][j]+","+"</font>");
				}
				k++;
			}
		}
		document.write("<font color=green>******************************************</font>"+"<br>");
    	return array;
    	
    }
    
    function replace(array)
	{
		var lengthX = array.length;
		var lengthY = array[0].length;
		var temp =  new Array();
		for(var i=0;i<lengthY;i++)
		{
			var k = 1;
			temp[i] =  new Array();
			for(var j=0;j<lengthX;j++)
			{
				temp[i][j] = array[lengthX-j-1][i];
				if(k==array.length)
				{
					document.write("<font color=red>"+temp[i][j]+"</font>"+"<br>");
				}else{
					document.write("<font color=red>"+temp[i][j]+","+"</font>");
				}
				k++;
			}
		}
		return temp;
	}
	replace(createArray());
    </script>

  </head>
  
  <body>
  </body>
</html>
