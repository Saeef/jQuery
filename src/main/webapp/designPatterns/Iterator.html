<!DOCTYPE html>
<html>
  <head>
    <title>iterator.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <script type="text/javascript">
    var agg = (function () {
	    var index = 0,
	    data = [1, 2, 3, 4, 5],
	    length = data.length;
	    return {
	        next: function () {
	            var element;
	            if (!this.hasNext()) {
	                return null;
	            }
	            element = data[index];
	            index = index + 2;
	            return element;
	        },
	        hasNext: function () {
	            return index < length;
	        },
	        rewind: function () {
	            index = 0;
	        },
	        current: function () {
	            return data[index];
	        }
	    };
	} ());
	
	// 迭代的结果是：1,3,5
	while (agg.hasNext()) {
	    console.log(agg.next());
	}
	// 重置
	agg.rewind();
	console.log(agg.current()); // 1
    </script>

  </head>
  
  <body>
    This is my HTML page. <br>
  </body>
</html>
