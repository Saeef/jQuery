<!DOCTYPE html> 
<html>
<head> 
 	<title>按钮</title> 
 	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 	<!-- Bootstrap --> 
 	<link href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"> 
  	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]--> 
	<script src="../js/jquery-2.1.0.min.js"></script> 
    <script src="../js/bootstrap/js/bootstrap.min.js"></script> 
</head> 
<body> 
	<button type="button" class="btn btn-default">默认按钮.btn-default</button>
	<button type="button" class="btn btn-primary">主要按钮.btn-primary</button>
	<button type="button" class="btn btn-success">成功按钮.btn-success</button>
	<button type="button" class="btn btn-info">信息按钮.btn-info</button>
	<button type="button" class="btn btn-warning">警告按钮.btn-warning</button>
	<button type="button" class="btn btn-danger">危险按钮.btn-danger</button>
	<button type="button" class="btn btn-link">链接按钮.btn-link</button>
     <br><br><br><br><br><br><br>
        
	<p>
	  <button type="button" class="btn btn-primary btn-lg">Large button</button>
	  <button type="button" class="btn btn-default btn-lg">Large button</button>
	</p>
	<p>
	  <button type="button" class="btn btn-primary">Default button</button>
	  <button type="button" class="btn btn-default">Default button</button>
	</p>
	<p>
	  <button type="button" class="btn btn-primary btn-sm">Small button</button>
	  <button type="button" class="btn btn-default btn-sm">Small button</button>
	</p>
	<p>
	  <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
	  <button type="button" class="btn btn-default btn-xs">Extra small button</button>
	</p>
	<br><br><br><br>
	
	<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
	<button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>
	<br><br><br><br>
	
	<button type="button" class="btn btn-primary btn-lg active">Primary button</button>
	<button type="button" class="btn btn-default btn-lg active">Button</button>
	<br><br><br><br>
	
	<a href="#" class="btn btn-primary btn-lg active" role="button">Primary link</a>
	<a href="#" class="btn btn-default btn-lg active" role="button">Link</a>
	<br><br><br><br>
	
	<button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary button</button>
	<button type="button" class="btn btn-default btn-lg" disabled="disabled">Button</button>
	<br><br><br><br>
	
	<a href="#" class="btn btn-primary btn-lg disabled" role="button">Primary link</a>
	<a href="#" class="btn btn-default btn-lg disabled" role="button">Link</a>
	
	<br><br><br><br>
	
	<button class="btn btn-default" type="button">button标签按钮</button> 
	<input type="submit" class="btn btn-default" value="input标签按钮"/>
	<span class="btn btn-default">span标签按钮</span>  
	<div class="btn btn-default">div标签按钮</div> 
	
	
</body> 
</html>
