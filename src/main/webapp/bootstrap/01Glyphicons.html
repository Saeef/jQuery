<!DOCTYPE html> 
<html>
<head> 
 	<title>如何使用字形图标（Glyphicons）</title> 
 	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 	<!-- Bootstrap --> 
 	<link href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"> 
  	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]--> 
	<script src="../js/jquery-2.1.0.min.js"></script> 
    <script src="../js/bootstrap/js/bootstrap.min.js"></script> 
</head> 
<body> 
	<div class="container">
      <h2>User Glyph</h2>
      <p>User icon: <span class="glyphicon glyphicon-user"></span></p>    
      <p>User icon as a link:
        <a href="#">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </p>
      <p>User icon on a btn-lg button:
        <button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-user"></span> User
        </button>
      </p>
      <p>User icon on a btn-sm button:
        <button type="button" class="btn btn-default btn-sm" style="color: rgb(212, 106, 64);">
          <span class="glyphicon glyphicon-user"></span> User
        </button>
      </p>
      <p>User icon on a btn-xs button:
        <button type="button" class="btn btn-default btn-xs">
          <span class="glyphicon glyphicon-user"></span> User
        </button>
      </p>
      <p>User icon on a styled link btn-lg button:
        <a href="#" class="btn btn-info btn-lg" style="color: rgb(255, 255, 255);text-shadow: black 5px 3px 3px;">
          <span class="glyphicon glyphicon-user"></span> User
        </a>
      </p> 
    </div>
</body> 
</html>
