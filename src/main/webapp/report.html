<!DOCTYPE html>
<html>
  <head>
    <title>报表样例</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <style type="text/css">
    table.bluetable{ 
    	border-collapse:collapse;
    	width:50%;
    	border-spacing:0;
    }
	table.bluetable th{
		height:24px; 
		background-image:url("images/bg3_bluetable.gif"); 
		background-repeat:repeat-x; 
		background-position:left -40px;
		border-right:1px solid #B0BCD0;
		border-bottom:1px solid #B0BCD0;
		text-align:left;
		padding:2px 5px;
		font-weight:bold;
	}
	table.bluetable td{
		background:#FFF;
		padding:4px 4px;
		border-bottom:1px solid #E2E2E2;
	}
	
	table.table-report{
		border-collapse:collapse;
		width:50%;
		border-spacing:0;
	}
	table.table-report th{
		font-size:12px;
		border-top:1px solid #000;
		border-bottom:1px solid #000;
		background:#EEE;
		text-align:center;
		height:30px;
	}
	table.table-report td{
		height:30px;
		border-bottom:1px solid #E2E2E2;
		line-height:20px;
		text-align:center;
	}
	table.table-report p{
		margin:5px 0px;}
	table.table-report p.p_paddingleft{
		padding-left:20px;
	}
    </style>

  </head>
  
  <body>
    <table class="bluetable">
    	<tr>
    		<th>name</th>
    		<th>age</th>
    		<th>email</th>
    	</tr>
    	<tr>
    		<td>aa</td>
    		<td>11</td>
    		<td>11</td>
    	</tr>
    	<tr>
    		<td>bb</td>
    		<td>22</td>
    		<td>22</td>
    	</tr>
    	<tr>
    		<td>cc</td>
    		<td>33</td>
    		<td>33</td>
    	</tr>
    	<tr>
    		<td>dd</td>
    		<td>44</td>
    		<td>44</td>
    	</tr>
    </table>
    
    <hr/>
    
    <table class="table-report">
    	<tr>
    		<th>name</th>
    		<th>age</th>
    		<th>email</th>
    	</tr>
    	<tr>
    		<td>aa</td>
    		<td>11</td>
    		<td>11</td>
    	</tr>
    	<tr>
    		<td>bb</td>
    		<td>22</td>
    		<td>22</td>
    	</tr>
    	<tr>
    		<td>cc</td>
    		<td>33</td>
    		<td>33</td>
    	</tr>
    	<tr>
    		<td>dd</td>
    		<td>44</td>
    		<td>44</td>
    	</tr>
    </table>
  </body>
</html>
