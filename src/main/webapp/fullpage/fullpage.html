<!DOCTYPE html> 
<html>
 <head> 
 	<title>fullpage</title> 
 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="../js/fullpage/jquery.fullPage.css" />
	<script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script> 
    <script type="text/javascript" src="../js/fullpage/jquery.fullPage.js"></script> 
    <script type="text/javascript">
    $(function(){
    	$('#fullpage').fullpage({
    		//Navigation
            menu: false,
            lockAnchors: false,
            anchors: ['firstPage', 'secondPage', 'thirdPage', 'fourthPage', 'lastPage'],
            navigation: true,
            navigationPosition: 'right',
            navigationTooltips: ['firstSlide', 'secondSlide', 'thirdSlide', 'fourthSlide', 'lastSlide'],
            showActiveTooltip: true,
            slidesNavigation: true,
            slidesNavPosition: 'bottom',
            
          	//Scrolling
            css3: true,
            scrollingSpeed: 700,
            autoScrolling: true,
            fitToSection: true,
            fitToSectionDelay: 1000,
            scrollBar: false,
            easing: 'easeInOutCubic',
            easingcss3: 'ease',
            loopBottom: false,
            loopTop: false,
            loopHorizontal: true,
            continuousVertical: false,
            normalScrollElements: '#element1, .element2',
            scrollOverflow: false,
            touchSensitivity: 15,
            normalScrollElementTouchThreshold: 5,
            
          	//Accessibility
            keyboardScrolling: true,
            animateAnchor: true,
            recordHistory: true,

            //Design
            controlArrows: true,
            verticalCentered: true,
            resize : false,
            sectionsColor: ['#BFEFFF', '#7FFF00', '#F08080', '#FF4040', '#98FB98'],
            paddingTop: '3em',
            paddingBottom: '10px',
            fixedElements: '#header, .footer',
            responsiveWidth: 0,
            responsiveHeight: 0,

            //Custom selectors
            sectionSelector: '.section',
            slideSelector: '.slide',

            //events
            onLeave: function(index, nextIndex, direction){},
            afterLoad: function(anchorLink, index){},
            afterRender: function(){},
            afterResize: function(){},
            afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
            onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){}
    	});
    });
    </script>
</head> 
<body> 
	<div id="fullpage">
		<div class="section">一些内容</div>
		<div class="section">一些内容</div>
		<div class="section">一些内容</div>
		<div class="section">一些内容</div>
		<div class="section">一些内容</div>
	</div>
</body> 
</html>
