<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="../js/jquery-2.1.0.min.js"></script>
    <script src="../js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body style="padding: 5%;">
    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="http://images3.c-ctrip.com/rk/201407/ll580x145.jpg" alt="">
                <div class="carousel-caption">
                    <h4>标题一</h4>
                    <p>图片一内容简介</p>
                </div>
            </div>
            <div class="item">
                <img src="http://images3.c-ctrip.com/dj/201408/zj/zj_580145.jpg" alt="">
                <div class="carousel-caption">
                    <h4>标题二</h4>
                   <p>图片二内容简介</p>
                </div>
            </div>
            <div class="item">
                <img src="http://images3.c-ctrip.com/rk/201403/yfdd580145a.png" alt="">
                <div class="carousel-caption">
                  <h4>标题三</h4>
                    <p>图片三内容简介</p>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>


    <div id="slidershow" class="carousel slide">
        <!-- 设置图片轮播的顺序 -->
        <ol class="carousel-indicators">
            <li class="active" data-target="#slidershow" data-slide-to="0">1</li>
            <li data-target="#slidershow" data-slide-to="1">2</li>
            <li data-target="#slidershow" data-slide-to="2">3</li>
        </ol>
        <!-- 设置轮播图片 -->
        <div class="carousel-inner">
            <div class="item active">
                <a href="##"><img src="http://images3.c-ctrip.com/rk/201407/ll580x145.jpg" alt=""></a>
                <div class="carousel-caption">
                    <h3>图片标题1</h3>
                    <p>描述内容1...</p>
                </div>
            </div>
            <div class="item">
                <a href="##"><img src="http://images3.c-ctrip.com/dj/201408/zj/zj_580145.jpg" alt=""></a>
                <div class="carousel-caption">
                    <h3>图片标题2</h3>
                    <p>描述内容2...</p>
                </div>
            </div>
            <div class="item">
                <a href="##"><img src="http://images3.c-ctrip.com/dj/201408/zqgq_580145.jpg" alt=""></a>
                <div class="carousel-caption">
                    <h3>图片标题3</h3>
                    <p>描述内容3...</p>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#slidershow" role="button">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#slidershow" role="button">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</body>
<script type="text/javascript">
$(function() {

    $("#slidershow").carousel({
        interval: 2000
    });
    $("#slidershow a.left").click(function() {
        $(".carousel").carousel("prev");
    });
    $("#slidershow a.right").click(function() {
        $(".carousel").carousel("next");
    });
});
</script>

</html>
