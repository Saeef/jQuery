<!DOCTYPE html>
<html>
  <head>
    <title>study position</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style type="text/css">
	.type1{
		width:200px;
		height:200px;
		border:1px solid #8B8B00;
		float:left;
		margin:10px 10px;
	}
	.type21{
		width:80px;
		height:80px;
		border:1px solid #9ACD32;
	}
	.type22{
		width:80px;
		height:80px;
		border:1px solid #A020F0;
	}
	</style>
  </head>
  
  <body>
  	<div class="type1" style="position:relative;">
    	<div class="type21" style="position:relative;left:40px;top:40px;">relative40</div>
    	<div class="type22" style="position:relative;left:20px;top:20px;">relative20</div>
    </div>
    
    <div class="type1" style="position:relative;">
    	<div class="type21" style="position:absolute;left:20px;top:20px;">absolute20</div>
    	<div class="type22" style="position:absolute;right:40px;bottom:40px;">absolute40</div>
    </div>
    
    <div class="type1" style="position:relative;">
    	<div class="type21" style="position:absolute;left:20px;top:20px;">absolute20</div>
    	<div class="type22" style="position:relative;left:40px;top:40px;">relative40</div>
    </div>
    
    <div class="type1" style="position:relative;">
    	<div class="type21" style="position:relative;left:20px;top:20px;">relative20</div>
    	<div class="type22" style="position:absolute;left:40px;top:40px;">absolute40</div>
    </div>
    
    <div class="type1" style="position:relative;">
    	<div class="type21" >默认值static</div>
    	<div class="type22" style="position:relative;left:20px;top:20px;">relative20</div>
    </div>
    
    <div class="type1" style="position:relative;">
    	<div class="type21" style="position:relative;left:20px;top:20px;">relative20</div>
    	<div class="type22" >默认值static</div>
    </div>
    
    <div class="type1" style="position:relative;">
    	<div class="type21" >默认值static</div>
    	<div class="type22" style="position:absolute;left:20px;top:20px;">absolute20</div>
    </div>
    
    <div class="type1" style="position:relative;">
    	<div class="type21" style="position:absolute;left:20px;top:20px;">absolute20</div>
    	<div class="type22" >默认值static</div>
    </div>
  </body>
</html>
